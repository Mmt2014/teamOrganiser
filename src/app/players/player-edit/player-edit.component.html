<form (ngSubmit)="onAdd()" #playerForm="ngForm"> <!--here we use #for local reference by thi we can access form to this code-->
<div class="row">
    <div class="col-12">
       
         <div class="row">
            <div class="col-md-5 form-group">
             <label for="name">Name</label>
             <input type="text" name="name" id="name" class="form-control" ngModel required>
            </div>
            <div class="col-md-3 form-group">
                <label for="keyskill">Keyskill</label>
                <input type="text" name="keyskill" id="keyskill" class="form-control" ngModel required>
               </div>
         </div>
        
    </div>
</div>
<div class="row">
    <div class="col-12 mb-2">
        <button class="btn btn-success" type="submit" [disabled]="!playerForm.valid">{{editMode?'Update': 'Add'}}</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
    </div>
</div>
</form>
