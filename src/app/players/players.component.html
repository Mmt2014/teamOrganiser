<div class="row">
    <div class="col-10">
        <app-player-edit (addedPlayer)="onAddPlayer($event)"></app-player-edit>
        <ul class="list-group">
            <a class="list-group-item" *ngFor="let player of players">
                {{player.name}} ({{player.keyskill}})
            </a>
        </ul>
    </div>
</div>
