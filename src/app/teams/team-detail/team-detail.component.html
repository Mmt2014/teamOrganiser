<div class="container">
<div class="row"> 
    <div class="col-12">
        <img height="=300px" width="300px" [src]="teamSelected.logo">
    </div>
</div>
<div class="row"> 
    <div class="col-12">
        <h1 >{{teamSelected.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-grp">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Team</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{teamSelected.description}}
    </div>
</div>
<div class="row">
    <button class="btn btn-primary" (click)="addPlayers()">Add Players</button>
    <br>
    <div class="col-12">
        <span style="font-weight:bold">Players in this Team</span>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let player of teamSelected.players">
        {{player.name}} - {{player.keyskill}}
         </li>
        </ul>
    </div>
</div>
</div>
