<div class="row"> 
    <div class="col-12">
        <img height="=300px" width="300px" [src]="teamSelected.logo">
    </div>
</div>
<div class="row"> 
    <div class="col-12">
        <h1 (click)="emit()">{{teamSelected.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-grp">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Team</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{teamSelected.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        Players
    </div>
</div>
